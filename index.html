<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/CSS/todos.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div id="container">
        <h1>To-Do list<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add a new Todo">

        <ul>
            <li>
                <span><i class="fa fa-trash"></i> </span>Polish brand idea
            </li>
            <li>
                <span><i class="fa fa-trash"></i> </span>Design a prototype
            </li>
            <li>
                <span><i class="fa fa-trash"></i> </span>Organize photo shoot
            </li>
            
        </ul>
    </div>


    <script type="text/javascript" src="assets/JS/todos.js"></script>
</body>
</html>
